<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Fusion</h1>
        <div class="form">
            <label for="pokemon1">Pokémon 1:</label>
            <input type="text" id="pokemon1" placeholder="Enter first Pokémon">
            <label for="pokemon2">Pokémon 2:</label>
            <input type="text" id="pokemon2" placeholder="Enter second Pokémon">
            <button onclick="fusePokemon()">Fuse Pokémon</button>
        </div>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
